<svg width="512" height="512" viewBox="0 0 512 512" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="clockGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0A84FF"/>
      <stop offset="100%" style="stop-color:#0055D4"/>
    </linearGradient>
  </defs>
  <!-- Clock circle -->
  <circle cx="256" cy="256" r="200" stroke="url(#clockGradient)" stroke-width="32" fill="none"/>
  <!-- Hour marks -->
  <circle cx="256" cy="80" r="12" fill="#0A84FF"/>
  <circle cx="432" cy="256" r="12" fill="#0A84FF"/>
  <circle cx="256" cy="432" r="12" fill="#0A84FF"/>
  <circle cx="80" cy="256" r="12" fill="#0A84FF"/>
  <!-- Clock hands -->
  <line x1="256" y1="256" x2="256" y2="140" stroke="#0A84FF" stroke-width="24" stroke-linecap="round"/>
  <line x1="256" y1="256" x2="360" y2="256" stroke="#0A84FF" stroke-width="20" stroke-linecap="round"/>
  <!-- Center dot -->
  <circle cx="256" cy="256" r="20" fill="#0A84FF"/>
</svg>
